  <body>
    
    <div class="container-fluid p-3 my-3 bg-dark text-white">
      <div class="btn-group">
        <button type="button" class="btn btn-light">Navbar</button>
        <button type="button" class="btn btn-light dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
          <span class="caret"></span>
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="index.html">Home</a>
          <a class="dropdown-item" href="about.html">About</a>
          <a class="dropdown-item" href="contact.html">Contact</a>
        </div>
      </div>

    <section class="container">
      <h1>Contact Me</h1>

      <div class="contact">
        <div class="form-group">
          <label for="name">Username:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
        </div>
        <div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="password" class="form-control" id="email" placeholder="Enter email" name="email" required>
        </div>
        <div class="form-group">
          <label for="number">Phone Number:</label>
          <input type="number" class="form-control" id="number" placeholder="Enter number" name="number" required>
      </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea class="form-control" rows="5" id="message" placeholder="Message" name="" required></textarea>
        </div>
        <div class="fullinput">
          <input type="submit" value="Submit">
        </div>
      </div>
    </section>
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="about.html">Previous</a></li>
    </ul>
